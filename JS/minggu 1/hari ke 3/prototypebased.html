<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
</head>
<body>
    <script>
        function buah (nama,warna){
            this.nama = nama;
            this.warna = warna;
        }
    
        var buahs = new buah ('APEL', 'MERAH');
    
        buah.prototype.jenisbuah = function(){
            console.log('SHINTA SEDANG MEMBELI' + ' ' + this.nama + ' ' + 'DI SUPERMARKET YANG BERWARNA' + ' ' + this.warna);
        
        };
    
        console.log(buahs.jenisbuah());

        function buah2 (nama,warna,ukuran){
            this.nama = nama;
            this.warna = warna;
            this.ukuran = ukuran;
        }
    
        var macambuah = new buah2 ('APEL', 'MERAH', 'UKURAN SEDANG');
    
        buah2.prototype.mcmbuah = function(){
            console.log('SHINTA SEDANG MEMBELI' + ' ' + this.nama + ' ' + 'DI SUPERMARKET YANG BERWARNA' + ' ' + this.warna + ' ' + 'DAN BER' + this.ukuran);
        
        };
    
        console.log(macambuah.mcmbuah());
    </script>
</body>
</html>
